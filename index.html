    <script>

        
    var today = new Date();
        
        var day = today.getDate();
        if (day < 10){
            day = "0" + day;
        }
        
        var month = today.getMonth()+1;
        if (month < 10){
            month = "0" + month;
        }
        var date = day+'/'+month+'/'+today.getFullYear();
        
        let getRoundedDateTime = (minutes, d=new Date()) => {
            let ms = 1000 * 60 * minutes; // convert minutes to ms
            let roundedDate = new Date(Math.round(d.getTime() / ms) * ms);
            let min = roundedDate.getMinutes();
            if (min == 0){
                min = "00"
            }
            return roundedDate.getHours() + ":" + min + ":00";
        }

        //random card number generated :
        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        document.getElementById("date").innerHTML = date;
        document.getElementById("time").innerHTML = getRoundedDateTime(10, new Date());
        document.getElementById("card").innerHTML = randomIntFromInterval(501000, 910000);;
    </script>
